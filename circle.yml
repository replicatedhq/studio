machine:
  pre:
    - mkdir ~/.cache/yarn
  node:
    version: 7.8.0

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  npm:
    branch: master
    owner: replicatedhq
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | yarn login
      - yarn run publish-if-version-changed
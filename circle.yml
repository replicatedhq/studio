machine:
  pre:
    - mkdir ~/.cache/yarn
  node:
    version: 7.8.0

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  npm:
    branch: master
    owner: replicatedhq
    commands:
      - echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > ~/.npmrc
      - yarn run publish-if-version-changed
machine:
  pre:
    - mkdir ~/.cache/yarn
  node:
    version: 8
  services:
    - docker

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  npm:
    branch: master
    owner: replicatedhq
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm run publish-if-version-changed
      - docker build --rm=false -t replicated/studio:$(node -e "console.log(require('./package.json').version);") .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag replicated/studio:$(node -e "console.log(require('./package.json').version);") replicated/studio:latest
      - docker push replicated/studio:$(node -e "console.log(require('./package.json').version);")
      - docker push replicated/studio:latest